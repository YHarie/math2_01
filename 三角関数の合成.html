  <script>
    function getRandomInt(min, max, excludeZero = false) {
      let v;
      do {
        v = Math.floor(Math.random() * (max - min + 1)) + min;
      } while (excludeZero && v === 0);
      return v;
    }
//インフラ関数下から。
function insu(a, b, c) {//因数定理を利用した因数分解。3次式
  for (let l = -10; l <= 10; l++) {
    const value = a * l * l + b * l + c;
    if (value === 0) {
      return -l; // 最初に見つけた解を返して終了
    }
  }
  return null; // 該当する値がない場合
}



    function gcd(a, b) {//最大公約数
      return b === 0 ? Math.abs(a) : gcd(b, a % b);
    }
	function lcm(a, b) {//最小公倍数
	  if (a === 0 || b === 0) return 0; // どちらかが0のときは0
	  return Math.abs(a * b) / gcd(a, b);
	}

    function moji(b, variable = "") {//途中の項。プラス，マイナスもつける。
      if (b === 0) return "";
      if (b === 1) return `+${variable}`;
      if (b === -1) return `-${variable}`;
      return `${b > 0 ? "+" : ""}${b}${variable}`;
    }

    function keisu(b, variable = "") {//係数。1，-1のとき省略できるようにする。
      if (b === 0) return "";
      if (b === 1) return `${variable}`;
      if (b === -1) return `-${variable}`;
      return `${b}${variable}`;
    }
  function teisu(b, variable = "") {//定数項
      if (b === 0) return "";
     return `${b > 0 ? "+" : ""}${b}${variable}`;
    }

function kakko(n) {//負の数にカッコをつける
  return n < 0 ? `(${n})` : `${n}`;
}
function kanyaku(n,j) {//ルートの簡約化 j=1の時は文字列，j=2の時は配列で数値を返す。[外，中]
  if (n < 0) return `i√${-n}`; // 負の数は虚数
  if (n === 0) return "0";
  if (n === 1) return "1";

  let outside = 1;
  let inside = n;

  for (let i = 2; i * i <= inside; i++) {
    while (inside % (i * i) === 0) {
      inside /= i * i;
      outside *= i;
    }
  }
if(j===1){
 if (inside === 1) return `${outside}`;
if (outside === 1) return `\\sqrt{${inside}}`;

return `${outside}\\sqrt{${inside}}`;}
if(j===2){
return [outside,inside];

}
}

function bunsu(s, b) {//分数表記してくれる。分母が1のときは自動的に分子だけ返す。yakubunしてから使うといいかも。
[s,b]=yakubun(s,b);
  if (b === 1) { return `${s}`; }
  if (b === -1) { return `${-s}`; }
  return s < 0 ? `-\\frac{${-s}}{${b}}` : `\\frac{${s}}{${b}}`;
}


function yakubun(numerator, denominator) {//約分関数。[a,b]=yakubun(a,b)のように使う。
  if (denominator === 0) {
    throw new Error("分母が0です");
  }

  const divisor = gcd(Math.abs(numerator), Math.abs(denominator));
  numerator = numerator/divisor;
  denominator = denominator/divisor;

  // 分母を正にする
  if (denominator < 0) {
    numerator = -numerator;
    denominator = -denominator;
  }

  return [numerator, denominator];
}
//インフラ関数ここまで
//円の方程式用関数
function tenkai(a,b)//(ax+b)^2の展開したときの係数を返す。
{
return [a*a,2*a*b,b*b];//次数順に係数を返す。

}
function distance(a,b,c,x,y){//点と直線の距離
let p,q,m,n,r;
p=Math.abs(a*x+b*y+c);
[m,n]=kanyaku(a*a+b*b,2);//2は数字配列[外，中]
q=m*n;
[p,q]=yakubun(p,q);
r=kanyaku(n,1);//文字列を返す。
let answer= n===1 ? `${bunsu(p,q)}`: q===1 ? `${keisu(p)}${r}`: `\\frac{${keisu(p)}${r}}{${q}}`;
return answer;
}

function generateQuiz() {//問題生成関数
  document.getElementById('feedback').textContent = '';
  document.getElementById('solution').textContent = '';
  let i = parseInt(document.getElementById('modeSelect1').value);

 if ( i === 0) i = getRandomInt(1, 3);//1～4です。
  let question = '', answer = 0, solution = '';
  let tri=[`\\mathrm{sin}`,`\\mathrm{cos}`,`\\mathrm{tan}`];
  
    let j=getRandomInt(0,2);
    let r=getRandomInt(1,6);
    let set=[[r,r,3],[r,3*r,4],[3*r,r,2]]; 
    let arg=set[j];
    let k=getRandomInt(0,3);
    let area=[[1,1,arg[2]],[1,-1,-arg[2]],[-1,1,12-arg[2]],[-1,-1,arg[2]-12]];
    let A=area[k];
    let ans=[`${kanyaku(arg[0]+arg[1],1)}${tri[0]}\\left( \\theta ${A[2]>0 ? `+`:``}${bunsu(A[2],12)}\\pi \\right)`,
    `${bunsu((6-A[2]+24)%24,12)}\\pi`,`${bunsu((18-A[2]+24)%24,12)}\\pi`]
  if(i===1){
    question=`$$ ${keisu(A[0])}${arg[0]===1 ? ``:kanyaku(arg[0],1)}${tri[0]}\\theta${moji(A[1])}${arg[1]===1 ?``:kanyaku(arg[1],1)}${tri[1]}\\theta
    　をr${tri[0]}(\\theta + \\alpha)の形に変形せよ。$$
    $$ ただし，r\\gt 0 ，-\\pi \\lt \\alpha \\lt \\pi とする。 $$`;
    solution =`$$ \\sqrt{\\left( ${keisu(A[0])}${kanyaku(arg[0],1)} \\right)^2 + \\left( ${keisu(A[1])}${kanyaku(arg[1],1)}\\right)^2}=${kanyaku(arg[0]+arg[1],1)} より，$$
    $$ ${keisu(A[0])}${arg[0]===1 ? ``:kanyaku(arg[0],1)}${tri[0]}\\theta${moji(A[1])}${arg[1]===1 ?``:kanyaku(arg[1],1)}${tri[1]}\\theta$$
    $$=${kanyaku(arg[0]+arg[1],1)}\\left(
    ${keisu(A[0])}\\frac{${kanyaku(arg[0]/r,1)}}{${j===0 ?`\\sqrt{2}`:2}}${tri[0]}\\theta ${moji(A[1])}\\frac{${kanyaku(arg[1]/r,1)}}{${j===0 ?`\\sqrt{2}`:2}}${tri[1]}\\theta 
    \\right)$$
    $$=${kanyaku(arg[0]+arg[1],1)}\\left(${tri[1]}${A[2]<0 ? `\\left(`:``}${bunsu(A[2],12)}\\pi${A[2]<0 ? `\\right)~~`:`~~`}${tri[0]}\\theta +${tri[0]}${A[2]<0 ? `\\left(`:``}${bunsu(A[2],12)}\\pi${A[2]<0 ? `\\right)~~`:`~~`}${tri[1]}\\theta\\right)$$
    $$=${ans[0]}  $$`;
  }
  if(i===2){
    let angle=[[1,0,1,0,12],[1,1,4,2,10],[1,1,2,3,9],[1,3,4,4,8],[1,1,1,6,""],[-1,1,4,14,22],[-1,1,2,15,21],[-1,3,4,16,20]];//[符号，分子，分母，解１，解２]
    let j2=getRandomInt(0,7);
    let ka=angle[j2];
    let uhen=yakubun((arg[0]+arg[1])*ka[1],ka[2]);
    question=`$$方程式 ${keisu(A[0])}${arg[0]===1 ? ``:kanyaku(arg[0],1)}${tri[0]}\\theta${moji(A[1])}${arg[1]===1 ?``:kanyaku(arg[1],1)}${tri[1]}\\theta
    =${keisu(ka[0])}${j2===0 ?0:uhen[1]===1 ? kanyaku(uhen[0],1):`\\frac{${kanyaku(uhen[0]*uhen[1],1)}}{${uhen[1]}}`}
    　を解け。 $$`;
    solution=`$$
    左辺を変形して　　${ans[0]}=${keisu(ka[0])}${j2===0 ?0:uhen[1]===1 ? kanyaku(uhen[0],1):`\\frac{${kanyaku(uhen[0]*uhen[1],1)}}{${uhen[1]}}`}$$
    $$よって，${tri[0]}\\left( \\theta ${A[2]>0 ? `+`:``}${bunsu(A[2],12)}\\pi \\right)=${keisu(ka[0])}${ka[2]===1 ? ka[1] : `\\frac{${kanyaku(ka[1],1)}}{${kanyaku(ka[2],1)}} `}$$
    $$ 0\\leqq \\theta \\lt 2\\pi のとき，　${bunsu(A[2],12)}\\pi \\leqq 
    \\theta ${A[2]>0 ? `+`:``}${bunsu(A[2],12)}\\pi\\lt ${bunsu(A[2]+24,12)}\\piであるから$$
    $$\\theta${A[2]>0 ? `+`:``}${bunsu(A[2],12)}\\pi\=${ka[3]===0 && A[2]<0? 0 : ka[3]===0 && A[2]>0 ?`2\\pi`:`${bunsu((ka[3]-A[2]+24)%24+A[2],12)}\\pi`}，${ka[4]===""?``:ka[4]===12 ? `\\pi`:`${bunsu((ka[4]-A[2]+24)%24+A[2],12)}\\pi`}$$
    $$ゆえに　　\\theta=${(ka[3]-A[2])%24===0 ? 0 :(ka[3]-A[2])%12===0 ? `${keisu((ka[3]-A[2])/12,`\\pi`)}`:`${bunsu((ka[3]-A[2]+24)%24,12)}\\pi`}
    ，${ka[4]==="" ? `` :(ka[4]-A[2])%24===0? 0 : (ka[4]-A[2])%12===0 ? `${keisu((ka[4]-A[2])/12,`\\pi`)}`:`${bunsu((ka[4]-A[2]+24)%24,12)}\\pi`}
  
     $$`;
  }
    if(i===3){
      question=`$$関数~y=${keisu(A[0])}${arg[0]===1 ? ``:kanyaku(arg[0],1)}${tri[0]}\\theta${moji(A[1])}${arg[1]===1 ?``:kanyaku(arg[1],1)}${tri[1]}\\theta~~(0 \\leqq \\theta \\lt 2\\pi)$$
      $$の最大値，最小値，およびそのときの\\theta の値を求めよ。$$
      `;
      solution=`$$与えられた関数の式を変形すると$$
      $$y=${ans[0]}$$
      $$0\\leqq \\theta \\lt 2\\pi のとき，　${bunsu(A[2],12)}\\pi \\leqq 
    \\theta ${A[2]>0 ? `+`:``}${bunsu(A[2],12)}\\pi\\lt ${bunsu(A[2]+24,12)}\\piであるから$$
    $$-1\\leqq ${tri[0]}\\left( \\theta ${A[2]>0 ? `+`:``}${bunsu(A[2],12)}\\pi \\right) \\leqq 1$$
    $$よって，　　　-${kanyaku(arg[0]+arg[1],1)}\\leqq y \\leqq ${kanyaku(arg[0]+arg[1],1)}$$
    $$${tri[0]}\\left( \\theta ${A[2]>0 ? `+`:``}${bunsu(A[2],12)}\\pi \\right)=1のとき$$
    $$\\theta${A[2]>0 ? `+`:``}${bunsu(A[2],12)}\\pi=${bunsu((30-A[2])%24+A[2],12)}\\pi~から　　　${ans[1]}$$
    $$${tri[0]}\\left( \\theta ${A[2]>0 ? `+`:``}${bunsu(A[2],12)}\\pi \\right)=-1のとき$$
    $$\\theta${A[2]>0 ? `+`:``}${bunsu(A[2],12)}\\pi=${bunsu((42-A[2])%24+A[2],12)} \\pi~から　　　${ans[2]}$$
    $$ゆえにこの関数は$$
    $$\\theta =${ans[1]}のとき最大値${kanyaku(arg[0]+arg[1],1)}をとり，$$
    $$\\theta =${ans[2]}のとき最小値-${kanyaku(arg[0]+arg[1],1)}をとる$$
      `;
    }
  
  

    document.getElementById('question').innerHTML = question;
      window.correctAnswer = answer;
      window.solutionText = solution;
      MathJax.typeset();

   function showSolution() {

<body>

      <canvas id="blackboard" width="700"height="700"></canvas>
<button onclick="clearBoard()"style="padding: 1em 2em; font-size: 1.2rem;">クリア</button>
<button onclick="toggleEraser()"style="padding: 1em 2em; font-size: 1.2rem;">消しゴム切替</button>
      
    </div>
  </div>

<script>
  const canvas = document.getElementById('blackboard');
  const ctx = canvas.getContext('2d');
  let drawing = false;
  let isErasing = false; // 消しゴムモードのフラグ

 function toggleEraser() {
  isErasing = !isErasing;

  const button = document.querySelector('button[onclick="toggleEraser()"]');

  if (isErasing) {
    button.style.backgroundColor = "crimson";
    button.style.color = "white";
    button.textContent = "消しゴム（使用中）";
  } else {
    button.style.backgroundColor = "";
    button.style.color = "";
    button.textContent = "消しゴム切替";
  }
}


  function getStrokeStyle() {
    return isErasing ? "#222" : "white"; // 黒板色 or 白
  }

  function getLineWidth() {
    return isErasing ? 25 : 2; // 消しゴムは太め
  }

  function drawLine(x, y) {
    ctx.lineTo(x, y);
    ctx.strokeStyle = getStrokeStyle();
    ctx.lineWidth = getLineWidth();
    ctx.stroke();
  }

  canvas.addEventListener('mousedown', e => {
    drawing = true;
    ctx.beginPath();
    ctx.moveTo(e.offsetX, e.offsetY);
  });

  canvas.addEventListener('mousemove', e => {
    if (drawing) drawLine(e.offsetX, e.offsetY);
  });

  canvas.addEventListener('mouseup', () => drawing = false);
  canvas.addEventListener('mouseleave', () => drawing = false);

  canvas.addEventListener('touchstart', e => {
    e.preventDefault();
    const rect = canvas.getBoundingClientRect();
    const touch = e.touches[0];
    ctx.beginPath();
    ctx.moveTo(touch.clientX - rect.left, touch.clientY - rect.top);
    drawing = true;
  });

  canvas.addEventListener('touchmove', e => {
    e.preventDefault();
    if (!drawing) return;
    const rect = canvas.getBoundingClientRect();
    const touch = e.touches[0];
    drawLine(touch.clientX - rect.left, touch.clientY - rect.top);
  });

  canvas.addEventListener('touchend', () => drawing = false);

  function clearBoard() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
  }
</script>
