    function getRandomInt(min, max, excludeZero = false) {
      let v;
      do {
        v = Math.floor(Math.random() * (max - min + 1)) + min;
      } while (excludeZero && v === 0);
      return v;
    }
//インフラ関数下から。
function insu(a, b, c) {//因数定理を利用した因数分解。3次式
  for (let l = -10; l <= 10; l++) {
    const value = a * l * l + b * l + c;
    if (value === 0) {
      return -l; // 最初に見つけた解を返して終了
    }
  }
  return null; // 該当する値がない場合
}



    function gcd(a, b) {//最大公約数
      return b === 0 ? Math.abs(a) : gcd(b, a % b);
    }
	function lcm(a, b) {//最小公倍数
	  if (a === 0 || b === 0) return 0; // どちらかが0のときは0
	  return Math.abs(a * b) / gcd(a, b);
	}

    function moji(b, variable = "") {//途中の項。プラス，マイナスもつける。
      if (b === 0) return "";
      if (b === 1) return `+${variable}`;
      if (b === -1) return `-${variable}`;
      return `${b > 0 ? "+" : ""}${b}${variable}`;
    }

    function keisu(b, variable = "") {//係数。1，-1のとき省略できるようにする。
      if (b === 0) return "";
      if (b === 1) return `${variable}`;
      if (b === -1) return `-${variable}`;
      return `${b}${variable}`;
    }
  function teisu(b, variable = "") {//定数項
      if (b === 0) return "";
     return `${b > 0 ? "+" : ""}${b}${variable}`;
    }

function kakko(n) {//負の数にカッコをつける
  return n < 0 ? `(${n})` : `${n}`;
}
function kanyaku(n,j) {//ルートの簡約化 j=1の時は文字列，j=2の時は配列で数値を返す。[外，中]
  if (n < 0) return `i√${-n}`; // 負の数は虚数
  if (n === 0) return "0";
  if (n === 1) return "1";

  let outside = 1;
  let inside = n;

  for (let i = 2; i * i <= inside; i++) {
    while (inside % (i * i) === 0) {
      inside /= i * i;
      outside *= i;
    }
  }
if(j===1){
 if (inside === 1) return `${outside}`;
if (outside === 1) return `\\sqrt{${inside}}`;

return `${outside}\\sqrt{${inside}}`;}
if(j===2){
return [outside,inside];

}
}

function bunsu(s, b) {//分数表記してくれる。分母が1のときは自動的に分子だけ返す。yakubunしてから使うといいかも。
[s,b]=yakubun(s,b);
  if (b === 1) { return `${s}`; }
  if (b === -1) { return `${-s}`; }
  return s < 0 ? `-\\frac{${-s}}{${b}}` : `\\frac{${s}}{${b}}`;
}


function yakubun(numerator, denominator) {//約分関数。[a,b]=yakubun(a,b)のように使う。
  if (denominator === 0) {
    throw new Error("分母が0です");
  }

  const divisor = gcd(Math.abs(numerator), Math.abs(denominator));
  numerator = numerator/divisor;
  denominator = denominator/divisor;

  // 分母を正にする
  if (denominator < 0) {
    numerator = -numerator;
    denominator = -denominator;
  }

  return [numerator, denominator];
}
//インフラ関数ここまで
//円の方程式用関数
function tenkai(a,b)//(ax+b)^2の展開したときの係数を返す。
{
return [a*a,2*a*b,b*b];//次数順に係数を返す。

}
function distance(a,b,c,x,y){//点と直線の距離
let p,q,m,n,r;
p=Math.abs(a*x+b*y+c);
[m,n]=kanyaku(a*a+b*b,2);//2は数字配列[外，中]
q=m*n;
[p,q]=yakubun(p,q);
r=kanyaku(n,1);//文字列を返す。
let answer= n===1 ? `${bunsu(p,q)}`: q===1 ? `${keisu(p)}${r}`: `\\frac{${keisu(p)}${r}}{${q}}`;
return answer;
}

function generateQuiz() {//問題生成関数
  document.getElementById('feedback').textContent = '';

 if ( i === 0) i = getRandomInt(1, 4);//1～4です。

      -(${m[0]===0 ?``:`${m[0]}\\cdot ${kakko(x[0])}^{2}`}${m[0]===0 ?``:m[1]>0?`+`:``}${m[1]===0?``:`${m[1]}\\cdot ${kakko(x[0])}`}${m[0]===0 && m[1]===0 ?``:m[2]>0 ?`+`:``}${m[2]===0?``:m[2]}
      )}{${x[1]-x[0]}}$$
      $$=\\frac{${m[0]*(x[1]**2 -x[0]**2)+m[1]*(x[1]-x[0])}}{${x[1]-x[0]}}=${bunsu(m[0]*(x[1]**2 -x[0]**2)+m[1]*(x[1]-x[0]),x[1]-x[0])}
    $$`;
    answer=bunsu(m[0]*(x[1]**2 -x[0]**2)+m[1]*(x[1]-x[0]),x[1]-x[0]);
  }
  if(i===2){//極限

    solution=`$$　 \\displaystyle \\lim_{${c[m[0]]}\\to ${a}} (${fc})$$
    $$= \\displaystyle \\lim_{${c[m[0]]}\\to ${a}} ( ${m[3]}\\cdot ${kakko(a)}^2 
  ${m[2]===0 ? ``:`${teisu(m[2])}\\cdot ${kakko(a)}`} ${teisu(m[1])} ) =${answer}$$`;

  }
  if(i===3){
    let m,x,h,fx;
    x=getRandomInt(-2,2);
    
    m=[getRandomInt(1,3),getRandomInt(-3,3),getRandomInt(-4,4)];

    fx=`${keisu(m[0],`x^2 `)}${m[0]===0 ?``:m[1]>0 ?`+`:``}${keisu(m[1],`x `)}${m[0]===0 && m[1]===0 ?``:m[2]>0 ?`+`:``}${m[2]===0?``:m[2]} `;
   
    question=`$$関数f(x)=${fx}の$$ $$x=${x}における微分係数を定義に従って求めよ。$$`;
    answer=2*m[0]*x+m[1];
    solution=`$$　f'(${x})$$
    $$=\\displaystyle \\lim_{h\\to 0}\\frac{ f(${x}+h)-f( 
    ${x}
     ) } { h }$$
    $$=\\displaystyle \\lim_{h\\to 0}\\frac{\\{ ${keisu(m[0])}(${x}+h)^2${moji(m[1],`(${x}+h)`)}${teisu(m[2])} \\}-
    ( ${m[0]}\\cdot ${kakko(x)}^2 ${m[1]===0?``:`${teisu(m[1])}\\cdot${kakko(x)}`}${teisu(m[2])}) }{h}$$
     $$=\\displaystyle \\lim_{h\\to 0}\\frac{ ${keisu(m[0],`h ^2`)}${moji(2*m[0]*x+m[1],`h`)} }{h}$$
     $$=\\displaystyle \\lim_{h\\to 0}(${keisu(m[0],`h `)} ${teisu(2*m[0]*x+m[1])} )$$
    $$=${answer}$$`;
  }
  if(i===4){
    let  j,h,m,fx,lim;
    lim=`\\displaystyle \\lim`;
    h=getRandomInt(-3,3);
    j=getRandomInt(1,2);
    do{
    m=[getRandomInt(1,4),getRandomInt(-4,-1)];}while(m[0]===h || m[1]===h)
    if(j===1){
      fx=`\\frac{x^2${moji(-h-m[0],`x`)}${teisu(h*m[0])}}{x${teisu(-h)}}`;
      answer=`${lim}_{x \\to ${h}}${fx}
      $$$$=${lim}_{x \\to ${h}}\\frac{
      ${h===0?`x`:`(x${teisu(-h)})`}(x${teisu(-m[0])} ) } {${h===0?`x`:`x${teisu(-h)}`}}$$$$
      =${lim}_{x \\to ${h}}(x${teisu(-m[0])})
      $$$$=${h-m[0]}`;
    }
    if(j===2){
      fx=`\\frac{x^2${moji(-h-m[0],`x`)}${teisu(h*m[0])}}{x^2${moji(-h-m[1],`x`)}${teisu(h*m[1])}}`;
      answer=`${lim}_{x \\to ${h}}${fx}
      $$$$=${lim}_{x \\to ${h}}\\frac{
      ${h===0?`x`:`(x${teisu(-h)})`}
      (x${teisu(-m[0])})}
      {
      ${h===0?`x`:`(x${teisu(-h)})`}
      (x${teisu(-m[1])})}$$$$
      =${lim}_{x \\to ${h}}\\frac{x${teisu(-m[0])}}{x${teisu(-m[1])}}$$$$
      $$$$=${bunsu(h-m[0],h-m[1])}`;
    }
    question=`$$次の極限を求めよ。$$
    $$ ${lim}_{x\\to ${h}}${fx}$$`;

    document.getElementById('question').innerHTML = question;

<button onclick="clearBoard()"style="padding: 1em 2em; font-size: 1.2rem;">クリア</button>
<button onclick="toggleEraser()"style="padding: 1em 2em; font-size: 1.2rem;">消しゴム切替</button>

<script>
  const canvas = document.getElementById('blackboard');
  const ctx = canvas.getContext('2d');
  let drawing = false;
  let isErasing = false; // 消しゴムモードのフラグ

 function toggleEraser() {
  isErasing = !isErasing;

  const button = document.querySelector('button[onclick="toggleEraser()"]');

  if (isErasing) {
    button.style.backgroundColor = "crimson";
    button.style.color = "white";
    button.textContent = "消しゴム（使用中）";
  } else {
    button.style.backgroundColor = "";
    button.style.color = "";
    button.textContent = "消しゴム切替";
  }
}


  function getStrokeStyle() {
    return isErasing ? "#222" : "white"; // 黒板色 or 白
  }

  function getLineWidth() {
    return isErasing ? 25 : 2; // 消しゴムは太め
  }

  function drawLine(x, y) {
    ctx.lineTo(x, y);
    ctx.strokeStyle = getStrokeStyle();
    ctx.lineWidth = getLineWidth();
    ctx.stroke();
  }

  canvas.addEventListener('mousedown', e => {
    drawing = true;
    ctx.beginPath();
    ctx.moveTo(e.offsetX, e.offsetY);
  });

  canvas.addEventListener('mousemove', e => {
    if (drawing) drawLine(e.offsetX, e.offsetY);
  });

  canvas.addEventListener('mouseup', () => drawing = false);
  canvas.addEventListener('mouseleave', () => drawing = false);

  canvas.addEventListener('touchstart', e => {
    e.preventDefault();
    const rect = canvas.getBoundingClientRect();
    const touch = e.touches[0];
    ctx.beginPath();
    ctx.moveTo(touch.clientX - rect.left, touch.clientY - rect.top);
    drawing = true;
  });

  canvas.addEventListener('touchmove', e => {
    e.preventDefault();
    if (!drawing) return;
    const rect = canvas.getBoundingClientRect();
    const touch = e.touches[0];
    drawLine(touch.clientX - rect.left, touch.clientY - rect.top);
  });

  canvas.addEventListener('touchend', () => drawing = false);

  function clearBoard() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
  }
</script>
