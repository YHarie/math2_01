    function getRandomInt(min, max, excludeZero = false) {
      let v;
      do {
        v = Math.floor(Math.random() * (max - min + 1)) + min;
      } while (excludeZero && v === 0);
      return v;
    }
//インフラ関数下から。
function insu(a, b, c) {//因数定理を利用した因数分解。3次式
  for (let l = -10; l <= 10; l++) {
    const value = a * l * l + b * l + c;
    if (value === 0) {
      return -l; // 最初に見つけた解を返して終了
    }
  }
  return null; // 該当する値がない場合
}



    function gcd(a, b) {//最大公約数
      return b === 0 ? Math.abs(a) : gcd(b, a % b);
    }
	function lcm(a, b) {//最小公倍数
	  if (a === 0 || b === 0) return 0; // どちらかが0のときは0
	  return Math.abs(a * b) / gcd(a, b);
	}

    function moji(b, variable = "") {//途中の項。プラス，マイナスもつける。
      if (b === 0) return "";
      if (b === 1) return `+${variable}`;
      if (b === -1) return `-${variable}`;
      return `${b > 0 ? "+" : ""}${b}${variable}`;
    }

    function keisu(b, variable = "") {//係数。1，-1のとき省略できるようにする。
      if (b === 0) return "";
      if (b === 1) return `${variable}`;
      if (b === -1) return `-${variable}`;
      return `${b}${variable}`;
    }
  function teisu(b, variable = "") {//定数項
      if (b === 0) return "";
     return `${b > 0 ? "+" : ""}${b}${variable}`;
    }

function kakko(n) {//負の数にカッコをつける
  return n < 0 ? `(${n})` : `${n}`;
}
function kanyaku(n,j) {//ルートの簡約化 j=1の時は文字列，j=2の時は配列で数値を返す。[外，中]
  if (n < 0) return `i√${-n}`; // 負の数は虚数
  if (n === 0) return "0";
  if (n === 1) return "1";

  let outside = 1;
  let inside = n;

  for (let i = 2; i * i <= inside; i++) {
    while (inside % (i * i) === 0) {
      inside /= i * i;
      outside *= i;
    }
  }
if(j===1){
 if (inside === 1) return `${outside}`;
if (outside === 1) return `\\sqrt{${inside}}`;

return `${outside}\\sqrt{${inside}}`;}
if(j===2){
return [outside,inside];

}
}

function bunsu(s, b) {//分数表記してくれる。分母が1のときは自動的に分子だけ返す。yakubunしてから使うといいかも。
[s,b]=yakubun(s,b);
  if (b === 1) { return `${s}`; }
  if (b === -1) { return `${-s}`; }
  return s < 0 ? `-\\frac{${-s}}{${b}}` : `\\frac{${s}}{${b}}`;
}


function yakubun(numerator, denominator) {//約分関数。[a,b]=yakubun(a,b)のように使う。
  if (denominator === 0) {
    throw new Error("分母が0です");
  }

  const divisor = gcd(Math.abs(numerator), Math.abs(denominator));
  numerator = numerator/divisor;
  denominator = denominator/divisor;

  // 分母を正にする
  if (denominator < 0) {
    numerator = -numerator;
    denominator = -denominator;
  }

  return [numerator, denominator];
}
//インフラ関数ここまで
//円の方程式用関数
function tenkai(a,b)//(ax+b)^2の展開したときの係数を返す。
{
return [a*a,2*a*b,b*b];//次数順に係数を返す。

}
function distance(a,b,c,x,y){//点と直線の距離
let p,q,m,n,r;
p=Math.abs(a*x+b*y+c);
[m,n]=kanyaku(a*a+b*b,2);//2は数字配列[外，中]
q=m*n;
[p,q]=yakubun(p,q);
r=kanyaku(n,1);//文字列を返す。
let answer= n===1 ? `${bunsu(p,q)}`: q===1 ? `${keisu(p)}${r}`: `\\frac{${keisu(p)}${r}}{${q}}`;
return answer;
}
function lgt(a){
let answer= a>0 ?`\\gt`:`\\lt`;
return answer;
}

function generateQuiz() {//問題生成関数
  document.getElementById('feedback').textContent = '';
  document.getElementById('solution').textContent = '';
  let i = parseInt(document.getElementById('modeSelect1').value);

 if ( i === 0) i = getRandomInt(1, 3);//1～4です。

  let theta;

    let k=getRandomInt(0,3);

    let l=n**2-m**2;

    den=n**4;
    let A=yakubun(num,den);

    solution=`$$${sita[k]}より，${tri[q]}${t}${lgt(fugou[q])}0　$$
    $$${tri[q]}^2${t}=1-${tri[p]}^2${t}=${bunsu(l,n**2)}$$

    $$よって，${tri[0]}2${t}=2${tri[0]}${t}${tri[1]}${t}
    =${keisu(fugou[p]*fugou[q])}\\frac{ ${kanyaku(A[0],1)} }

  }
  if(i===2){    let area=[[1,1],[1,-1],[-1,-1],[-1,1]];
    let t=`\\theta`;
    let tri=[`\\mathrm{sin}`,`\\mathrm{cos}`];
    let sita=[`0\\lt \\theta \\lt \\frac{\\pi}{2}`,`\\frac{\\pi}{2}\\lt \\theta \\lt \\pi`,`\\pi \\lt \\theta \\lt \\frac{3}{2}\\pi`,`\\frac{3}{2}\\pi \\lt \\theta \\lt \\pi`];
    let k=getRandomInt(0,3);
    let m,n;
    n=getRandomInt(2,6);
    m=getRandomInt(1,n-1);
    let p=getRandomInt(0,1);
    let q=(p+1)%2;
    let fugou=area[k];
    [m,n]=yakubun(m,n);
    question=`$$${tri[p]}${t}=${keisu(fugou[p])}${bunsu(m,n)}であるとき，$$
    $$\\mathrm{cos}2\\theta の値を求めよ。$$`;
    let A=[`1-2${tri[p]}^2${t}`,`2${tri[p]}^2${t}-1`];
    let num=[n**2 -2* m**2,2* m**2 - n**2];
    let den=n**2;

    solution=`$$
    ${tri[1]}2${t}=${A[p]}
    =${bunsu(num[p],den)}
    $$`;
  }
  if(i===3){
        let area=[[1,1],[1,-1],[-1,-1],[-1,1]];
    let t=`\\theta`;
    let tri=[`\\mathrm{sin}`,`\\mathrm{cos}`];
    let sita=[`0\\lt \\theta \\lt \\frac{\\pi}{2}`,`\\frac{\\pi}{2}\\lt \\theta \\lt \\pi`,`\\pi \\lt {${t}} \\lt \\frac{3}{2}\\pi`,`\\frac{3}{2}\\pi \\lt {${t}}\\lt 2\\pi`];
    let k=getRandomInt(0,3);
    let m,n;
    n=getRandomInt(2,6);
    m=getRandomInt(1,n-1);
    let p=getRandomInt(0,1);
    let q=(p+1)%2;
    let fugou=area[k];
    [m,n]=yakubun(m,n);
    question=`$$${sita[k]}において，${tri[1]}${t}=${keisu(fugou[p])}${bunsu(m,n)}であるとき，$$
    $$${tri[p]}\\frac{${t}}{2} の値を求めよ。$$`;

    let A=[`\\frac{1-${tri[1]}${t}}{2}`,`\\frac{1+${tri[1]}${t}}{2}`];
    let sitaA=[`0\\lt \\frac{${t}}{2} \\lt \\frac{\\pi}{4}`,`\\frac{\\pi}{4}\\lt \\frac{${t}}{2} \\lt \\frac{\\pi}{2}`,`\\frac{\\pi}{2} \\lt \\frac{${t}}{2} \\lt \\frac{3}{4}\\pi`,`\\frac{3}{4}\\pi \\lt \\theta \\lt \\pi`];
    let fugouA= k>1 ?[1,-1]:[1,1];
    answer=[[n-m*fugou[p],2*n],[fugou[p]*m+n,2*n]];
    let num,den;
    [num,den]=answer[p];
    [num,den]=yakubun(num,den);
    let a,b;
    [a,b]=kanyaku(den,2);


    solution=`$$${sita[k]}より，${sitaA[k]}であるから，$$
    $$${tri[p]}\\frac{${t}}{2} ${lgt(fugouA[p])}0　$$
    $$${tri[p]}^{2}\\frac{${t}}{2}=${A[p]}=${bunsu(num,den)}$$
    $$よって，${tri[p]}\\frac{${t}}{2}=${keisu(fugouA[p])}\\frac{${kanyaku(num*b,1)}}{${kanyaku(den*b,1)}}
    $$`;
  }

    document.getElementById('question').innerHTML = question;
      window.correctAnswer = answer;

<button onclick="clearBoard()"style="padding: 1em 2em; font-size: 1.2rem;">クリア</button>

<script>
  const canvas = document.getElementById('blackboard');
  const ctx = canvas.getContext('2d');
  let drawing = false;
  let isErasing = false; // 消しゴムモードのフラグ

 function toggleEraser() {
  isErasing = !isErasing;

  const button = document.querySelector('button[onclick="toggleEraser()"]');

  if (isErasing) {
    button.style.backgroundColor = "crimson";
    button.style.color = "white";
    button.textContent = "消しゴム（使用中）";
  } else {
    button.style.backgroundColor = "";
    button.style.color = "";
    button.textContent = "消しゴム切替";
  }
}


  function getStrokeStyle() {
    return isErasing ? "#222" : "white"; // 黒板色 or 白
  }

  function getLineWidth() {
    return isErasing ? 25 : 2; // 消しゴムは太め
  }

  function drawLine(x, y) {
    ctx.lineTo(x, y);
    ctx.strokeStyle = getStrokeStyle();
    ctx.lineWidth = getLineWidth();
    ctx.stroke();
  }

  canvas.addEventListener('mousedown', e => {
    drawing = true;
    ctx.beginPath();
    ctx.moveTo(e.offsetX, e.offsetY);
  });

  canvas.addEventListener('mousemove', e => {
    if (drawing) drawLine(e.offsetX, e.offsetY);
  });

  canvas.addEventListener('mouseup', () => drawing = false);
  canvas.addEventListener('mouseleave', () => drawing = false);

  canvas.addEventListener('touchstart', e => {
    e.preventDefault();
    const rect = canvas.getBoundingClientRect();
    const touch = e.touches[0];
    ctx.beginPath();
    ctx.moveTo(touch.clientX - rect.left, touch.clientY - rect.top);
    drawing = true;
  });

  canvas.addEventListener('touchmove', e => {
    e.preventDefault();
    if (!drawing) return;
    const rect = canvas.getBoundingClientRect();
    const touch = e.touches[0];
    drawLine(touch.clientX - rect.left, touch.clientY - rect.top);
  });

  canvas.addEventListener('touchend', () => drawing = false);

  function clearBoard() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
  }
</script>
