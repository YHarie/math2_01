<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>二項定理の係数計算</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: sans-serif;
      font-size: 1.3em;
    }

    .container {
      display: flex;
      flex-direction: row;
      height: 100vh;
    }

    #left-area, #right-area {
      padding: 1em;
      box-sizing: border-box;
      overflow: auto;
    }

    #left-area {
      flex: 1;
      background-color: #f9f9f9;
    }

    #right-area {
      flex: 1;
      background-color: #222;
      color: white;
    }

    @media (orientation: portrait) {
      .container {
        flex-direction: column;
      }

      #left-area, #right-area {
        height: 50vh;
      }
    }

    body {
      font-size: 1em;
    }

    select, button {
      font-size: 1em;
    }

    input {
      width: 60px;
      height: 30px;
      padding: 0.5vw;
      margin-left: 2vw;
    }

    .correct { color: green; }
    .incorrect { color: red; }

    #blackboard {
      width: 100%;
      height: auto;
      max-height: 75vh;
      touch-action: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="left-area">
      <h2>二項定理の係数</h2>
      <div id="score"></div>
      <form id="quizForm"></form>
      <button onclick="checkAnswers()">答え合わせ</button>
      <button onclick="generateQuiz()">再出題</button>
      <div id="solution" class="solution"></div>
    </div>
    <div id="right-area">
      <p>ここにメモを書いたり、図形を描いたりできます。</p>
      <canvas id="blackboard" width="700" height="700"></canvas>
      <button onclick="clearBoard()">クリア</button>
      <button onclick="toggleEraser()">消しゴム切替</button>
    </div>
  </div>

  <script>
    MathJax = { tex: { inlineMath: [['$', '$'], ['\\(', '\\)']] }, chtml: { displayAlign: "left" } };
  </script>
  <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>

  <script>
    window.onload = function () {
      const quizForm = document.getElementById("quizForm");
      const scoreDisplay = document.getElementById("score");
      let problems = [];

      function getRandomInt(min, max, excludeZero = false) {
        let v;
        do {
          v = Math.floor(Math.random() * (max - min + 1)) + min;
        } while (excludeZero && v === 0);
        return v;
      }

      function binomialCoeff(n, r) {
        function factorial(x) {
          return x <= 1 ? 1 : x * factorial(x - 1);
        }
        return factorial(n) / (factorial(r) * factorial(n - r));
      }
function moji(b, variable = "") {
      if (b === 0) return "";
      if (b === 1) return `+${variable}`;
      if (b === -1) return `-${variable}`;
      return `${b > 0 ? "+" : ""}${b}${variable}`;
    }

    function keisu(b, variable = "") {
      if (b === 0) return "";
      if (b === 1) return `${variable}`;
      if (b === -1) return `-${variable}`;
      return `${b}${variable}`;
    }
  function teisu(b, variable = "") {
      if (b === 0) return "";
     return `${b > 0 ? "+" : ""}${b}${variable}`;
    }
      function generateQuiz() {
        quizForm.innerHTML = "";
        scoreDisplay.textContent = "";
        problems = [];

        for (let i = 0; i < 3; i++) {
          const pattern = getRandomInt(1, 3);
          let tex = "", target = "", answer = 0;
          const n = getRandomInt(4, 7);
          const r = getRandomInt(1, n - 1);

          if (pattern === 1) {
            const a = getRandomInt(-4, 4, true);
            tex = `(x ${a >= 0 ? '+' : ''}${a})^{${n}}`;
            answer = binomialCoeff(n, r) * Math.pow(a, n - r);
            target = `x^{${keisu(r)}}`;
          } else if (pattern === 2) {
            const a = getRandomInt(-3, 3, true);
            const b = getRandomInt(-3, 3, true);
            tex = `(${keisu(a)}x {${teisu(b)}})^{${n}}`;
            answer = binomialCoeff(n, r) * Math.pow(a, r) * Math.pow(b, n - r);
            target = `x^{${keisu(r)}}`;
          } else if (pattern === 3) {
            const a = getRandomInt(-2, 2, true);
            const b = getRandomInt(-3, 3, true);
           tex = `(${keisu(a)}x ${moji(b, "y")})^{${n}}`;
            answer = binomialCoeff(n, r) * Math.pow(a, r) * Math.pow(b, n - r);
            target = `x^{${keisu(r)}}y^{${keisu(n - r)}}`;
          }

          problems.push({ tex, target, answer: Math.round(answer) });
        }

        problems.forEach((p, i) => {
          quizForm.innerHTML += `
            <div>
              <p>係数: \\(${p.tex}\\) に含まれる \\(${p.target}\\)</p>
              <input id="input${i}" />
              <span id="result${i}"></span>
            </div>
          `;
        });

        MathJax.typeset();
      }

      function checkAnswers() {
        let correct = 0;
        problems.forEach((p, i) => {
          const input = parseInt(document.getElementById(`input${i}`).value);
          const result = document.getElementById(`result${i}`);
          if (input === p.answer) {
            result.innerHTML = `<span class="correct">← 正解！</span>`;
            correct++;
          } else {
            result.innerHTML = `<span class="incorrect">← 不正解（正: ${p.answer}）</span>`;
          }
        });
        scoreDisplay.textContent = `スコア：${correct} / ${problems.length} 正解`;
      }

      window.generateQuiz = generateQuiz;
      window.checkAnswers = checkAnswers;

      generateQuiz();
      resizeCanvas();
    };

    function clearBoard() {
      const canvas = document.getElementById('blackboard');
      const ctx = canvas.getContext('2d');
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    }

    let isErasing = false;
    function toggleEraser() {
      isErasing = !isErasing;
    }

    function resizeCanvas() {
      const canvas = document.getElementById('blackboard');
      const rect = canvas.getBoundingClientRect();
      canvas.width = rect.width;
      canvas.height = rect.height;
    }

    const canvas = document.getElementById('blackboard');
    const ctx = canvas.getContext('2d');
    let drawing = false;

    canvas.addEventListener('touchstart', e => {
  e.preventDefault();
  drawing = true;
  const touch = e.touches[0];
  const rect = canvas.getBoundingClientRect();
  ctx.beginPath();
  ctx.moveTo(touch.clientX - rect.left, touch.clientY - rect.top);
  ctx.strokeStyle = isErasing ? 'black' : 'white';
  ctx.lineWidth = isErasing ? 15 : 2;
});
    
    canvas.addEventListener('mousedown', e => {
      drawing = true;
      ctx.beginPath();
      ctx.moveTo(e.offsetX, e.offsetY);
    });
    canvas.addEventListener('mousemove', e => {
      if (drawing) {
        ctx.lineTo(e.offsetX, e.offsetY);
        ctx.strokeStyle = isErasing ? "#222" : "white";
        ctx.lineWidth = isErasing ? 15 : 2;
        ctx.stroke();
      }
    });
    canvas.addEventListener('mouseup', () => drawing = false);
    canvas.addEventListener('mouseleave', () => drawing = false);
  </script>
</body>
</html>
