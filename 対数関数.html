  <script>
    function getRandomInt(min, max, excludeZero = false) {
      let v;
      do {
        v = Math.floor(Math.random() * (max - min + 1)) + min;
      } while (excludeZero && v === 0);
      return v;
    }
//インフラ関数下から。
function insu(a, b, c) {//因数定理を利用した因数分解。3次式
  for (let l = -10; l <= 10; l++) {
    const value = a * l * l + b * l + c;
    if (value === 0) {
      return -l; // 最初に見つけた解を返して終了
    }
  }
  return null; // 該当する値がない場合
}



    function gcd(a, b) {//最大公約数
      return b === 0 ? Math.abs(a) : gcd(b, a % b);
    }
	function lcm(a, b) {//最小公倍数
	  if (a === 0 || b === 0) return 0; // どちらかが0のときは0
	  return Math.abs(a * b) / gcd(a, b);
	}

    function moji(b, variable = "") {//途中の項。プラス，マイナスもつける。
      if (b === 0) return "";
      if (b === 1) return `+${variable}`;
      if (b === -1) return `-${variable}`;
      return `${b > 0 ? "+" : ""}${b}${variable}`;
    }

    function keisu(b, variable = "") {//係数。1，-1のとき省略できるようにする。
      if (b === 0) return "";
      if (b === 1) return `${variable}`;
      if (b === -1) return `-${variable}`;
      return `${b}${variable}`;
    }
  function teisu(b, variable = "") {//定数項
      if (b === 0) return "";
     return `${b > 0 ? "+" : ""}${b}${variable}`;
    }

function kakko(n) {//負の数にカッコをつける
  return n < 0 ? `(${n})` : `${n}`;
}
function kanyaku(n,j) {//ルートの簡約化 j=1の時は文字列，j=2の時は配列で数値を返す。[外，中]
  if (n < 0) return `i√${-n}`; // 負の数は虚数
  if (n === 0) return "0";
  if (n === 1) return "1";

  let outside = 1;
  let inside = n;

  for (let i = 2; i * i <= inside; i++) {
    while (inside % (i * i) === 0) {
      inside /= i * i;
      outside *= i;
    }
  }
if(j===1){
 if (inside === 1) return `${outside}`;
if (outside === 1) return `\\sqrt{${inside}}`;

return `${outside}\\sqrt{${inside}}`;}
if(j===2){
return [outside,inside];

}
}

function bunsu(s, b) {//分数表記してくれる。分母が1のときは自動的に分子だけ返す。yakubunしてから使うといいかも。
  [s,b]=yakubun(s,b);
  if (b === 1) { return `${s}`; }
  if (b === -1) { return `${-s}`; }
  return s < 0 ? `-\\frac{${-s}}{${b}}` : `\\frac{${s}}{${b}}`;
}


function yakubun(numerator, denominator) {//約分関数。[a,b]=yakubun(a,b)のように使う。
  if (denominator === 0) {
    throw new Error("分母が0です");
  }

  const divisor = gcd(Math.abs(numerator), Math.abs(denominator));
  numerator = numerator/divisor;
  denominator = denominator/divisor;

  // 分母を正にする
  if (denominator < 0) {
    numerator = -numerator;
    denominator = -denominator;
  }

  return [numerator, denominator];
}
function log(a,b){
  return `\\log_{${a}} {${b}}`;
}
//インフラ関数ここまで
//円の方程式用関数
function Cmake(a,b,r)//(a,b)を中心とする半径√rの円の一般刑を返す。rの値に注意。
{
return  `x^{2}+y^{2}${moji(-2*a,`x`)}${moji(-2*b,`y`)}${teisu(a*a+b*b-r)}=0`;

}

function generateQuiz() {//問題生成関数
  document.getElementById('feedback').textContent = '';
  document.getElementById('solution').textContent = '';
  let i = parseInt(document.getElementById('modeSelect1').value);

 if ( i === 0) i = getRandomInt(1, 5);//1～5です。
  let question = '', answer = 0, solution = '';

if(i === 1){
  let j=getRandomInt(1,2);
let m,n,k,Q,S;
m=getRandomInt(2,3);
if(j===1){
  n=m+getRandomInt(-(m%2),m**2,true);
  k=[n**2,n**2+getRandomInt(-n,n,true),0];
  do{k[2]=getRandomInt(2,15);}while(k[0]===k[2]||k[1]===k[2])
  let set=[2,1,0];
  if(k[2]>k[1]){set=[set[1],set[0],set[2]];}
  if(k[set[0]>k[set[2]]]){set=[set[2],set[1],set[0]];}
  if(k[set[1]]>k[set[2]]){set=[set[0],set[2],set[1]];}
  let A=[log(m,n),log(m**2,k[1]),log(m**4,k[2]**2)];
  Q=`${A}`;
  S=`底を${m}にそろえると$$$$
  ${log(m**2,k[1])}=\\frac{${log(m,k[1])}}{${log(m,m**2)}}=${bunsu(1,2)}${log(m,k[1])}=${log(m,kanyaku(k[1],1))}$$$$
  ${log(m**4,k[2]**2)}=\\frac{${log(m,k[2]**2)}}{${log(m,m**4)}}=${bunsu(1,4)}${log(m,`${k[2]}^2`)}=${log(m,kanyaku(k[2],1))}$$$$
  底は${m}は1より大きく，${kanyaku(k[set[0]],1)} \\lt ${kanyaku(k[set[1]],1)} \\lt ${kanyaku(k[set[2]],1)} であるから$$$$
  ${log(m,kanyaku(k[set[0]],1))} \\lt ${log(m,kanyaku(k[set[1]],1))} \\lt ${log(m,kanyaku(k[set[2]],1))}$$$$
  すなわち　　${A[set[0]]} \\lt ${A[set[1]]} \\lt ${A[set[2]]}
  `;
}
if(j===2){
  let num=[3,5,6];
  m=num[getRandomInt(0,2)];
  n=m-1;
  k=[n**2,getRandomInt((n-1)**2+1,n**2-1),m];
  let set=[2,1,0];
  if(k[set[0]]>k[set[1]]){set=[set[1],set[0],set[2]];}
  if(k[set[0]>k[set[2]]]){set=[set[2],set[1],set[0]];}
  if(k[set[1]]>k[set[2]]){set=[set[0],set[2],set[1]];}
  let A=[log(m,kanyaku(k[0],1)),log(m**2,k[1]),bunsu(1,2)];
  Q=`${log(m,n)}，${log(m**2,k[1])}，${bunsu(1,2)}`;
  S=`底を${m}にそろえると$$$$
  ${log(m**2,k[1])}=\\frac{${log(m,k[1])}}{${log(m,m**2)}}=${bunsu(1,2)}${log(m,k[1])}=${log(m,kanyaku(k[1],1))}$$$$
  ${bunsu(1,2)}=${log(m,kanyaku(m,1))}$$$$
  底は${m}は1より大きく，${kanyaku(k[set[0]],1)} \\lt ${kanyaku(k[set[1]],1)} \\lt ${kanyaku(k[set[2]],1)} であるから$$$$
  ${log(m,kanyaku(k[set[0]],1))} \\lt ${log(m,kanyaku(k[set[1]],1))} \\lt ${log(m,kanyaku(k[set[2]],1))}$$$$
  すなわち　　${A[set[0]]} \\lt ${A[set[1]]} \\lt ${A[set[2]]}
  `;

}
question=`$$${Q}の大小を不等号を用いて表せ$$`;
solution=`$$${S}$$`;

}
if(i===2){
  let m,n,k,Q,S;
  let num=[2,3,5];
  m=num[getRandomInt(0,2)];
  n=getRandomInt(-4,4);
  let j=getRandomInt(1,3);
  if(j===1){
    Q=`${log(m,`x`)}=${n}`;
    S=`対数の定義から　x=${m}^{${n}}
    =${n>0 ? m**n:n===0 ? 1: bunsu(1,m**(-n))}`;
  }
  if(j===2){
    Q=`${log(bunsu(1,m),`x`)}=${n}`;
    S=`対数の定義から　x=\\left(${bunsu(1,m)} \\right)^{${n}}
    ${n<0?`=${m}^{${-n}}`:``}
    =${n<0 ? m**(-n):n===0 ? 1: bunsu(1,m**(n))}`;
  }
  if(j===3){
    n=getRandomInt(-3,3);
    let p=getRandomInt(1,3);
    let q=getRandomInt(-6,6);
    let shiki=q===0 ? `${keisu(p,`x`)}`:`(${keisu(p,`x`)}${teisu(q)})`;
    Q=`${log(m,`${shiki}`)}=${n}`;
    S=`対数の定義から　${keisu(p,`x`)}${teisu(q)}=${m}^{${n}}
    =${n>0 ? m**n:n===0 ? 1: bunsu(1,m**(-n))}$$$$
    よって，これを解いて$$$$
    x=${n>0 ? bunsu(m**n -q,p):n===0 ? bunsu(1-q,p) : bunsu(1-q*(m**(-n)),p*(m**(-n)) ) }`;
  }
  question=`$$ 方程式${Q}を解け。 $$`;
  solution=`$$ ${S} $$`;
}
if(i===3){
  let m,n,k,ftg,p,Q,S;
   let num=[2,3,5];
  m=num[getRandomInt(0,2)];
  n=getRandomInt(-4,4);
  let j=getRandomInt(1,4);
  ftg=[`\\lt `,`\\gt `,`\\leqq `,`\\geqq `];
  p=[getRandomInt(0,1),getRandomInt(0,1)];

  if(j===1){
    let A=n>0 ? m**n:n===0 ? 1: bunsu(1,m**(-n));
  Q=`${log(m,`x`)}${ftg[p[0]+p[1]*2]}${n}`;
    S=`真数は正であるから　x\\gt 0 \\cdots \\cdots ①$$$$
    与えられた不等式は　　${log(m,`x`)}${ftg[p[0]+p[1]*2]}${log(m,`${m}^{${n}}`)}$$$$
    すなわち　　${log(m,`x`)} ${ftg[ p[0]+p[1]*2 ]} ${log(m,`${A}`)}$$$$
    底${m}は1より大きいから　　x${ftg[p[0]+p[1]*2]}${A}\\cdots \\cdots ②$$$$
    よって，①，②より求める範囲は${p[0]===0 ? `0\\lt x${ftg[p[0]+p[1]*2]}${A}`:`x${ftg[p[0]+p[1]*2]}${A}`}`;
  }
  if(j===2){
    Q=`${log(bunsu(1,m),`x`)}${ftg[p[0]+p[1]*2]}${n}`;
    let A=n<0 ? m**(-n):n===0 ? 1: bunsu(1,m**n);
    S=`真数は正であるから　x\\gt 0 \\cdots \\cdots ①$$$$
    与えられた不等式は　　${log(bunsu(1,m),`x`)}${ftg[p[0]+p[1]*2]}${log(bunsu(1,m),`\\left(${bunsu(1,m)}\\right)^{${n}}`)}$$$$
    すなわち　　${log(bunsu(1,m),`x`)} ${ftg[ p[0]+p[1]*2 ]} ${log(bunsu(1,m),`${A}`)}$$$$
    底${bunsu(1,m)}は1より小さいから　　x${ftg[((p[0]+1)%2)+p[1]*2]}${A}\\cdots \\cdots ②$$$$
    よって，①，②より求める範囲は${p[0]===1 ? `0\\lt x${ftg[((p[0]+1)%2)+p[1]*2]}${A}`:`x${ftg[((p[0]+1)%2)+p[1]*2]}${A}`}`;  }

    if(j===3){
    n=getRandomInt(-3,3);
    let A=n>0 ? m**n:n===0 ? 1: bunsu(1,m**(-n));
    let l= p[0] + p[1]*2 ;
    let a=getRandomInt(-3,3,true);
    let b=getRandomInt(-6,6);
    let shiki=b===0 ? `${keisu(a,`x`)}`:`(${keisu(a,`x`)}${teisu(b)})`;
    Q=`${log(m,`${shiki}`)}${ftg[l]}${n}`;
    answer=p[0] ===1  ?  `x${a>0 ? ftg[l]:ftg[(p[0]+1)%2+2*p[1]]}${n>0 ? bunsu(m**n -b,a):n===0 ? bunsu(1-b,a) : bunsu(1-b*(m**(-n)),a*(m**(-n)) ) }`:

        `${n>0 ? bunsu(m**n -b,a):n===0 ? bunsu(1-b,a) : bunsu(1-b*(m**(-n)),a*(m**(-n)) ) } ${a<0 ? ftg[l]:ftg[(p[0]+1)%2+2*p[1]]} x \\lt ${bunsu(-b,a)}`;
    S=`真数は正であるから　${keisu(a,`x`)}${teisu(b)}\\gt 0 $$$$
    すなわち　　x${ a>0 ? ftg[1]:ftg[0]}${bunsu(-b,a)}  \\cdots \\cdots ①$$$$
    与えられた不等式は　　${log(m,`${shiki}`)}${ftg[l]}${log(m,`${m}^{${n}}`)}$$$$
    すなわち　　${log(m,`${shiki}`)}${ftg[l]}${log(m,`${A}`)}$$$$

    ゆえに　　x${a>0 ? ftg[l]:ftg[(p[0]+1)%2+2*p[1]]}${n>0 ? bunsu(m**n -b,a):n===0 ? bunsu(1-b,a) : bunsu(1-b*(m**(-n)),a*(m**(-n)) ) }\\cdots \\cdots ②$$$$
    よって，①，②より求める範囲は${answer}`;
    }
    if(j===4){
    n=getRandomInt(-3,3);
    let A=n<0 ? m**(-n):n===0 ? 1: bunsu(1,m**n);
    let l= p[0] + p[1]*2 ;
    let a=getRandomInt(-3,3,true);
    let b=getRandomInt(-6,6);
    let shiki=b===0 ? `${keisu(a,`x`)}`:`(${keisu(a,`x`)}${teisu(b)})`;
    Q=`${log(bunsu(1,m),`${shiki}`)}${ftg[l]}${n}`;
    answer=p[0] ===0  ?  `x${a<0 ? ftg[l]:ftg[(p[0]+1)%2+2*p[1]]}${n<0 ? bunsu(m**(-n) -b,a):n===0 ? bunsu(1-b,a) : bunsu(1-b*(m**(n)),a*(m**(n)) ) }`:
      a>0 ?`${bunsu(-b,a)}\\lt x ${a<0 ? ftg[l]:ftg[(p[0]+1)%2+2*p[1]]} ${n<0 ? bunsu(m**(-n) -b,a):n===0 ? bunsu(1-b,a) : bunsu(1-b*(m**(n)),a*(m**(n)) ) } `:
        `${n<0 ? bunsu(m**(-n) -b,a):n===0 ? bunsu(1-b,a) : bunsu(1-b*(m**(n)),a*(m**(n)) ) } ${a>0 ? ftg[l]:ftg[(p[0]+1)%2+2*p[1]]} x \\lt ${bunsu(-b,a)}`;
   
    S=`真数は正であるから　${keisu(a,`x`)}${teisu(b)}\\gt 0 $$$$
    すなわち　　x${ a>0 ? ftg[1]:ftg[0]}${bunsu(-b,a)}  \\cdots \\cdots ①$$$$
    与えられた不等式は　　${log(bunsu(1,m),`${shiki}`)}${ftg[l]}${log(bunsu(1,m),`\\left( ${bunsu(1,m)}\\right)^{${n}}`)}$$$$
    すなわち　　${log(bunsu(1,m),`${shiki}`)}${ftg[l]}${log(bunsu(1,m),`${A}`)}$$$$
    底${bunsu(1,m)}は1より小さいから　　${shiki}${ftg[(p[0]+1)%2+p[1]*2]}${A}$$$$
    ゆえに　　x${a<0 ? ftg[l]:ftg[(p[0]+1)%2+2*p[1]]} ${n<0 ? bunsu(m**(-n) -b,a):n===0 ? bunsu(1-b,a) : bunsu(1-b*(m**(n)),a*(m**(n)) ) }\\cdots \\cdots ②$$$$
    よって，①，②より求める範囲は${answer}`;

  question=`$$ 不等式${Q}を解け。 $$`;
  solution=`$$ ${S} $$`;
}

      document.getElementById('question').innerHTML = question;

<button onclick="clearBoard()"style="padding: 1em 2em; font-size: 1.2rem;">クリア</button>
<button onclick="toggleEraser()"style="padding: 1em 2em; font-size: 1.2rem;">消しゴム切替</button>
      
    </div>
  </div>

<script>
  const canvas = document.getElementById('blackboard');
  const ctx = canvas.getContext('2d');
  let drawing = false;
  let isErasing = false; // 消しゴムモードのフラグ

 function toggleEraser() {
  isErasing = !isErasing;

  const button = document.querySelector('button[onclick="toggleEraser()"]');

  if (isErasing) {
    button.style.backgroundColor = "crimson";
    button.style.color = "white";
    button.textContent = "消しゴム（使用中）";
  } else {
    button.style.backgroundColor = "";
    button.style.color = "";
    button.textContent = "消しゴム切替";
  }
}


  function getStrokeStyle() {
    return isErasing ? "#222" : "white"; // 黒板色 or 白
  }

  function getLineWidth() {
    return isErasing ? 25 : 2; // 消しゴムは太め
  }

  function drawLine(x, y) {
    ctx.lineTo(x, y);
    ctx.strokeStyle = getStrokeStyle();
    ctx.lineWidth = getLineWidth();
    ctx.stroke();
  }

  canvas.addEventListener('mousedown', e => {
    drawing = true;
    ctx.beginPath();
    ctx.moveTo(e.offsetX, e.offsetY);
  });

  canvas.addEventListener('mousemove', e => {
    if (drawing) drawLine(e.offsetX, e.offsetY);
  });

  canvas.addEventListener('mouseup', () => drawing = false);
  canvas.addEventListener('mouseleave', () => drawing = false);

  canvas.addEventListener('touchstart', e => {
    e.preventDefault();
    const rect = canvas.getBoundingClientRect();
    const touch = e.touches[0];
    ctx.beginPath();
    ctx.moveTo(touch.clientX - rect.left, touch.clientY - rect.top);
    drawing = true;
  });

  canvas.addEventListener('touchmove', e => {
    e.preventDefault();
    if (!drawing) return;
    const rect = canvas.getBoundingClientRect();
    const touch = e.touches[0];
    drawLine(touch.clientX - rect.left, touch.clientY - rect.top);
  });

  canvas.addEventListener('touchend', () => drawing = false);

  function clearBoard() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
  }
</script>
