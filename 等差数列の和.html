<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>等差数列の問題と黒板</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    #problem-area {
      flex: 1;
      padding: 20px;
      overflow: auto;
      background-color: #f0f0f0;
    }

    #blackboard-area {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #222;
      padding: 10px;
    }

    canvas {
      border: 2px solid #fff;
      background-color: #000;
      touch-action: none;
    }

    button {
      margin-top: 10px;
      padding: 10px;
    }
  </style>
 <script>
    function getRandomInt(min, max, excludeZero = false) {
      let v;
      do {
        v = Math.floor(Math.random() * (max - min + 1)) + min;
      } while (excludeZero && v === 0);
      return v;
    }

    function generateQuiz() {
      document.getElementById('feedback').textContent = '';
      document.getElementById('solution').textContent = '';
      let i = parseInt(document.getElementById('modeSelect').value);
      if (i === 0) i = getRandomInt(1, 2);

      const a = getRandomInt(-10, 10);
      const d = getRandomInt(-3, 3, true);
      const n = getRandomInt(10, 25);
      const an = a - d + d * n;
      let question = '', answer = '', solution = '';

      if (i === 1) {
        question = `$$初項${a}，公差${d}，項数${n}の等差数列の和を求めよ。$$`;
        answer = (a + an) * n / 2;
        solution = `$$
          \\frac{1}{2}\\cdot ${n}(${a}${an >= 0 ? '' : '('}${an}${an >= 0 ? '' : ')'})=${answer}
        $$`;
      } else if (i === 2) {
        question = `$$初項${a}，末項${an}，項数${n}の等差数列の和を求めよ。$$`;
        answer = (a + an) * n / 2;
        solution = `$$
          \\frac{1}{2}\\cdot ${n}\\{2\\cdot${a >= 0 ? '' : '('}${a}${a >= 0 ? '' : ')'}+(${n}-1)\\cdot${d >= 0 ? '' : '('}${d}${d >= 0 ? '' : ')'}\\}=${answer}
        $$<br>
        $$<<別解>>$$
        $$a_{n}=${a}+(${n}-1)\\cdot${d >= 0 ? '' : '('}${d}${d >= 0 ? '' : ')'}=${an}$$<br>
        $$\\frac{1}{2}\\cdot ${n}(${a}${an >= 0 ? '' : '('}${an}${an >= 0 ? '' : ')'})=${answer}$$
        `;
      }

      document.getElementById('question').innerHTML = question;
      document.getElementById('userInput').value = '';
      window.correctAnswer = answer;
      window.solutionText = solution;
      MathJax.typeset();
    }

    function checkAnswer() {
      const user = parseFloat(document.getElementById('userInput').value);
      const correct = window.correctAnswer;
      const feedback = document.getElementById('feedback');
      feedback.textContent = (user === correct) ? '正解！' : `不正解。正解は ${correct} です。`;
    }

    function showSolution() {
      document.getElementById('solution').innerHTML = window.solutionText;
      MathJax.typeset();
    }

    window.onload = generateQuiz;
  </script>
  <script>
    MathJax = { tex: { inlineMath: [['$', '$'], ['\\(', '\\)']] }, chtml: { displayAlign: "left" } };
  </script>
  <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>

</head>
<body>
  <!-- 上：問題表示エリア -->
  <div id="problem-area">
      <h1>等差数列の和</h1>
  <label>モード:
    <select id="modeSelect" onchange="generateQuiz()">
      <option value="1" selected>1</option>
      <option value="2">2</option>
      <option value="0">0 (ランダム)</option>
    </select>
  </label>
  <div id="question" class="question"></div>
  <input type="number" id="userInput" placeholder="答えを入力">
  <div>
    <button onclick="checkAnswer()">答え合わせ</button>
    <button onclick="showSolution()">解説</button>
    <button onclick="generateQuiz()">再出題</button>
  </div>
  <div id="feedback" class="feedback"></div>
  <div id="solution" class="solution"></div>

  </div>

  <!-- 下：黒板エリア -->
  <div id="blackboard-area">
    <canvas id="blackboard" width="1000" height="200"></canvas>
    <button onclick="clearBoard()">黒板をクリア</button>
  </div>

  <script>
    const canvas = document.getElementById('blackboard');
    const ctx = canvas.getContext('2d');
    let drawing = false;

    canvas.addEventListener('mousedown', e => {
      drawing = true;
      ctx.beginPath();
      ctx.moveTo(e.offsetX, e.offsetY);
    });

    canvas.addEventListener('mousemove', e => {
      if (drawing) {
        ctx.lineTo(e.offsetX, e.offsetY);
        ctx.strokeStyle = "white";
        ctx.lineWidth = 2;
        ctx.stroke();
      }
    });

    canvas.addEventListener('mouseup', () => drawing = false);
    canvas.addEventListener('mouseleave', () => drawing = false);

    // タッチ対応
    canvas.addEventListener('touchstart', e => {
      e.preventDefault();
      const rect = canvas.getBoundingClientRect();
      const touch = e.touches[0];
      ctx.beginPath();
      ctx.moveTo(touch.clientX - rect.left, touch.clientY - rect.top);
      drawing = true;
    });

    canvas.addEventListener('touchmove', e => {
      e.preventDefault();
      if (!drawing) return;
      const rect = canvas.getBoundingClientRect();
      const touch = e.touches[0];
      ctx.lineTo(touch.clientX - rect.left, touch.clientY - rect.top);
      ctx.strokeStyle = "white";
      ctx.lineWidth = 2;
      ctx.stroke();
    });

    canvas.addEventListener('touchend', () => drawing = false);

    function clearBoard() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    }
  </script>
</body>
</html>
