<!DOCTYPE html>
<html lang="ja">
<head>
   <meta charset="UTF-8" />
  <title>等差数列の和</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: sans-serif;
    }

    .container {
      display: flex;
      flex-direction: row;
      height: 100vh;
    }

    #left-area, #right-area {
      padding: 1em;
      box-sizing: border-box;
      overflow: auto;
    }

    #left-area {
      flex: 1;
      background-color: #f9f9f9;
      font-size: 1.2em;
    }

    #right-area {
      flex: 1;
      background-color: #222;
      color: white;
    }

    /* スマホでは縦並びにする */
	@media screen and (orientation: portrait) {
  .container {
    flex-direction: column;
  }

  #left-area, #right-area {
    height: auto;
  }

  #blackboard {
    width: 100% !important;
    height: 100%;
  }

  body {
    font-size: 1.2em;
  }

  input, select, button {
    font-size: 1.1em;
  }
}
    .correct { color: green; }
    .incorrect { color: red; }
  </style>
</head>

 <script>
    function getRandomInt(min, max, excludeZero = false) {
      let v;
      do {
        v = Math.floor(Math.random() * (max - min + 1)) + min;
      } while (excludeZero && v === 0);
      return v;
    }

    function generateQuiz() {
      document.getElementById('feedback').textContent = '';
      document.getElementById('solution').textContent = '';
      let i = parseInt(document.getElementById('modeSelect').value);
      if (i === 0) i = getRandomInt(1, 2);

      const a = getRandomInt(-10, 10);
       do { d = getRandomInt(2, 9) * getRandomInt(-1, 1); } while (d === 0);
      const n = getRandomInt(10, 25);
      const an = a - d + d * n;
      let question = '', answer = '', solution = '';

      if (i === 1) {
        question = `$$初項${a}，末項${an}，項数${n}の等差数列の和を求めよ。$$`;
        answer = (a + an) * n / 2;
        solution = `$$
          \\frac{1}{2}\\cdot ${n}(${a}+${an >= 0 ? '' : '('}${an}${an >= 0 ? '' : ')'})=${answer}
        $$`;
      } else if (i === 2) {
        question = `$$初項${a}，公差${d}，項数${n}の等差数列の和を求めよ。$$`;
        answer = (a + an) * n / 2;
        solution = `$$
          \\frac{1}{2}\\cdot ${n}\\{2\\cdot${a >= 0 ? '' : '('}${a}${a >= 0 ? '' : ')'}+(${n}-1)\\cdot${d >= 0 ? '' : '('}${d}${d >= 0 ? '' : ')'}\\}=${answer}
        $$<br>
        $$<<別解>>$$
        $$a_{${n}}=${a}+(${n}-1)\\cdot${d >= 0 ? '' : '('}${d}${d >= 0 ? '' : ')'}=${an}$$<br>
        $$\\frac{1}{2}\\cdot ${n}(${a}+${an >= 0 ? '' : '('}${an}${an >= 0 ? '' : ')'})=${answer}$$
        `;
      }      else if (i === 3) {
        question = `$$次の等差数列の和~S~を求めよ。$$<center>
	$$${a}，${a + d}，${a + 2 * d}，\\cdots \\cdots ，${an}$$`;

        answer = (a + an) * n / 2;

        const d_display = d >= 0 ? d : `(${d})`;
        const a_sign = a >= 0 ? `+${a}` : `${a}`;
        const an_sign = an >= 0 ? `${an}` : `(${an})`;

        solution = `$$この等差数列の初項は${a}，公差は${d}であるから，末項${an}が第~n~項であるとすると$$
	$${a}+(n-1) \\cdot ${d_display}$$
	$$すなわち~~~~~${d}n${a >= 0 ? `+${a}` : a}=${an}$$
	$$ゆえに~~n=${n}$$
	$$よって，初項${a}，末項${an}，項数${n}の等差数列の和を求めて$$
	$$S=\\frac{1}{2}\\cdot ${n}(${a}+${an_sign})=${answer}$`;
      }


      document.getElementById('question').innerHTML = question;
      document.getElementById('userInput').value = '';
      window.correctAnswer = answer;
      window.solutionText = solution;
      MathJax.typeset();
    }

    function checkAnswer() {
      const user = parseFloat(document.getElementById('userInput').value);
      const correct = window.correctAnswer;
      const feedback = document.getElementById('feedback');
      feedback.textContent = (user === correct) ? '正解！' : `不正解。正解は ${correct} です。`;
    }

    function showSolution() {
      document.getElementById('solution').innerHTML = window.solutionText;
      MathJax.typeset();
    }

    window.onload = generateQuiz;
  </script>
  <script>
    MathJax = { tex: { inlineMath: [['$', '$'], ['\\(', '\\)']] }, chtml: { displayAlign: "left" } };
  </script>
  <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>

</head>
<body>
  <div class="container">
    <div id="left-area">

  <!-- 上：問題表示エリア -->
      <h1>等差数列の和</h1>
  <label>モード:
    <select id="modeSelect" onchange="generateQuiz()">
      <option value="1" selected>1</option>
      <option value="2">2</option>
	<option value="3">3</option>
      <option value="0">0 (ランダム)</option>
    </select>
  </label>
  <div id="question" class="question"></div>
  <input type="number" id="userInput" placeholder="答えを入力">
  <div>
    <button onclick="checkAnswer()">答え合わせ</button>
    <button onclick="showSolution()">解説</button>
    <button onclick="generateQuiz()">再出題</button>
  </div>
  <div id="feedback" class="feedback"></div>
  <div id="solution" class="solution"></div>

  </div>
 <div id="right-area">
      <!-- 黒板として自由に使えるエリア -->
    <body>
  <div class="container">
    <div id="left-area">
    <div id="right-area">
      <!-- 黒板として自由に使えるエリア -->
      <p>ここにメモを書いたり、図形を描いたりできます。</p>
<canvas id="blackboard" width="800"height="800"></canvas>
    <button onclick="clearBoard()">黒板をクリア</button>

    </div>
  </div>


  <script>
    const canvas = document.getElementById('blackboard');
    const ctx = canvas.getContext('2d');
    let drawing = false;

    canvas.addEventListener('mousedown', e => {
      drawing = true;
      ctx.beginPath();
      ctx.moveTo(e.offsetX, e.offsetY);
    });

    canvas.addEventListener('mousemove', e => {
      if (drawing) {
        ctx.lineTo(e.offsetX, e.offsetY);
        ctx.strokeStyle = "white";
        ctx.lineWidth = 2;
        ctx.stroke();
      }
    });

    canvas.addEventListener('mouseup', () => drawing = false);
    canvas.addEventListener('mouseleave', () => drawing = false);

    // タッチ対応
    canvas.addEventListener('touchstart', e => {
      e.preventDefault();
      const rect = canvas.getBoundingClientRect();
      const touch = e.touches[0];
      ctx.beginPath();
      ctx.moveTo(touch.clientX - rect.left, touch.clientY - rect.top);
      drawing = true;
    });

    canvas.addEventListener('touchmove', e => {
      e.preventDefault();
      if (!drawing) return;
      const rect = canvas.getBoundingClientRect();
      const touch = e.touches[0];
      ctx.lineTo(touch.clientX - rect.left, touch.clientY - rect.top);
      ctx.strokeStyle = "white";
      ctx.lineWidth = 2;
      ctx.stroke();
    });

    canvas.addEventListener('touchend', () => drawing = false);

    function clearBoard() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    }
  </script>
</body>
</html>
