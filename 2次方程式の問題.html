<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>2次方程式の問題</title>
  <style>
    body { font-family: sans-serif; padding: 20px; text-align: left; }
    .question, #feedback { margin-bottom: 10px; font-size: 18px; text-align: left; }
    button { padding: 10px 20px; font-size: 16px; margin-right: 20px; }
  </style>
  <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
  <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</head>
<body>
<h1>2次方程式の問題</h1>
<div class="question" id="question"></div>
<div style="margin-top: 20px;">
  <button type="button" onclick="showAnswer()">答え</button>
  <button type="button" onclick="generateQuestion()">再出題</button>
</div>
<div id="feedback" style="margin-top: 20px;"></div>
<script>
MathJax = { chtml: { displayAlign: "left", }
};
</script>

<script>
function getRandomInt(min, max) {
  return Math.floor(Math.random() * (max - min + 1)) + min;
}

function generateQuestion() {
  const i = getRandomInt(1, 7);
  let a = 0, b = 0, a1 = 0, a2 = 0;
  let A = '', B = '', questionText = '', answerText = '';

  if (i === 1) {
  do {
    a1 = getRandomInt(-8, 8);
    a2 = getRandomInt(-8, 8);
  } while (a1 === a2);  // a1とa2が異なるまで繰り返す
  a = a1 + a2;
  b = a1 * a2;
 answerText = `$$x=${a1},\ ${a2}$$`;
}

 else if (i === 2) {
    a1 = getRandomInt(-8, 8);
    a = 2 * a1*(-1);
    b = a1 * a1;
    answerText = `$$x=${a1}$$`;
  } else if (i === 3) {
    a1 = getRandomInt(1, 5);
    a = 0;
    b = a1 * a1;
    answerText = `$$x=\\pm ${a1}i$$`;
  } else if (i === 4) {
    const odds = [-9, -7, -5, -3, -1, 1, 3, 5, 7, 9];
    const candidates = [1, 3, 5, 7, 8, 10, 11, 13, 14, 15];
    a = odds[getRandomInt(0, odds.length - 1)];
    a1 = candidates[getRandomInt(0, candidates.length - 1)];
    a2 = 4 * a1 + 1;
    b = (a * a - a2) / 4;
    a3=a*(-1);

    answerText = `$$x=\\frac{${a3} \\pm \\sqrt{${a2}}}{2}$$`;
  } else if (i === 5) {
    const odds = [-9, -7, -5, -3, -1, 1, 3, 5, 7, 9];
    const candidates = [2, 3, 4, 5, 6, 7, 8, 9];
    a = odds[getRandomInt(0, odds.length - 1)];
    a1 = candidates[getRandomInt(0, candidates.length - 1)];
    a2 = 4 * a1 - 1;
    b = (a * a + a2) / 4;
    a3=a*(-1);
    answerText = `$$x=\\frac{${a3} \\pm \\sqrt{${a2}}i}{2}$$`;
  } else if (i === 6 || i === 7) {
    const evens = [-4, -2, 6, 2, 4];
    const candidates = [2, 3, 5, 6, 7, 8, 10, 11, 12, 13, 14, 15].filter(v => v !== 4 && v !== 9);
    a1 = evens[getRandomInt(0, evens.length - 1)];
    a = 2 * a1;
    a2 = candidates[getRandomInt(0, candidates.length - 1)];
    b = (i === 6) ? a1 * a1 - a2 : a1 * a1 + a2;
    answerText = (i === 6)
      ? `$$x=${-a1} \\pm \\sqrt{${a2}}$$`
      : `$$x=${-a1} \\pm \\sqrt{${a2}}i$$`;
  }

  if (a > 1) A = `+${a}x`;
  else if (a === 1) A = '+x';
  else if (a === 0) A = '';
  else if (a === -1) A = '-x';
  else A = `${a}x`;

  if (b > 0) B = `+${b}`;
  else if (b === 0) B = '';
  else B = `${b}`;

  questionText = `$$x^2 ${A} ${B} = 0 を解け。$$`;

  document.getElementById("question").innerHTML = questionText;
  document.getElementById("feedback").innerHTML = '';
  window.answerText = answerText;
  MathJax.typeset();
}

function showAnswer() {
  document.getElementById("feedback").innerHTML = window.answerText;
  MathJax.typeset();
}

generateQuestion();
</script>
</body>
</html>
