  <script>
    function getRandomInt(min, max, excludeZero = false) {
      let v;
      do {
        v = Math.floor(Math.random() * (max - min + 1)) + min;
      } while (excludeZero && v === 0);
      return v;
    }
//インフラ関数下から。
function insu(a, b, c) {//因数定理を利用した因数分解。3次式
  for (let l = -10; l <= 10; l++) {
    const value = a * l * l + b * l + c;
    if (value === 0) {
      return -l; // 最初に見つけた解を返して終了
    }
  }
  return null; // 該当する値がない場合
}



    function gcd(a, b) {//最大公約数
      return b === 0 ? Math.abs(a) : gcd(b, a % b);
    }
	function lcm(a, b) {//最小公倍数
	  if (a === 0 || b === 0) return 0; // どちらかが0のときは0
	  return Math.abs(a * b) / gcd(a, b);
	}

    function moji(b, variable = "") {//途中の項。プラス，マイナスもつける。
      if (b === 0) return "";
      if (b === 1) return `+${variable}`;
      if (b === -1) return `-${variable}`;
      return `${b > 0 ? "+" : ""}${b}${variable}`;
    }

    function keisu(b, variable = "") {//係数。1，-1のとき省略できるようにする。
      if (b === 0) return "";
      if (b === 1) return `${variable}`;
      if (b === -1) return `-${variable}`;
      return `${b}${variable}`;
    }
  function teisu(b, variable = "") {//定数項
      if (b === 0) return "";
     return `${b > 0 ? "+" : ""}${b}${variable}`;
    }

function kakko(n) {//負の数にカッコをつける
  return n < 0 ? `(${n})` : `${n}`;
}
function kanyaku(n,j) {//ルートの簡約化 j=1の時は文字列，j=2の時は配列で数値を返す。[外，中]
  if (n < 0) return `i√${-n}`; // 負の数は虚数
  if (n === 0) return "0";
  if (n === 1) return "1";

  let outside = 1;
  let inside = n;

  for (let i = 2; i * i <= inside; i++) {
    while (inside % (i * i) === 0) {
      inside /= i * i;
      outside *= i;
    }
  }
if(j===1){
 if (inside === 1) return `${outside}`;
if (outside === 1) return `\\sqrt{${inside}}`;

return `${outside}\\sqrt{${inside}}`;}
if(j===2){
return [outside,inside];

}
}

function bunsu(s, b) {//分数表記してくれる。分母が1のときは自動的に分子だけ返す。yakubunしてから使うといいかも。
[s,b]=yakubun(s,b);
  if (b === 1) { return `${s}`; }
  if (b === -1) { return `${-s}`; }
  return s < 0 ? `-\\frac{${-s}}{${b}}` : `\\frac{${s}}{${b}}`;
}


function yakubun(numerator, denominator) {//約分関数。[a,b]=yakubun(a,b)のように使う。
  if (denominator === 0) {
    throw new Error("分母が0です");
  }

  const divisor = gcd(Math.abs(numerator), Math.abs(denominator));
  numerator = numerator/divisor;
  denominator = denominator/divisor;

  // 分母を正にする
  if (denominator < 0) {
    numerator = -numerator;
    denominator = -denominator;
  }

  return [numerator, denominator];
}
//インフラ関数ここまで
//円の方程式用関数
function tenkai(a,b)//(ax+b)^2の展開したときの係数を返す。
{
return [a*a,2*a*b,b*b];//次数順に係数を返す。

}
function distance(a,b,c,x,y){//点と直線の距離
let p,q,m,n,r;
p=Math.abs(a*x+b*y+c);
[m,n]=kanyaku(a*a+b*b,2);//2は数字配列[外，中]
q=m*n;
[p,q]=yakubun(p,q);
r=kanyaku(n,1);//文字列を返す。
let answer= n===1 ? `${bunsu(p,q)}`: q===1 ? `${keisu(p)}${r}`: `\\frac{${keisu(p)}${r}}{${q}}`;
return answer;
}
function fx(a,b,c,d){
  let answer;
  if(a===0){
    if(b===0){
    answer=`${keisu(c,`x`)}${teisu(d)}`;
    }
    else{answer=`${keisu(b,`x^2 `)}${moji(c,`x`)}${teisu(d)}`;}
  }
  else{
    answer=`${keisu(a,`x^3 `)}${moji(b,`x^2 `)}${moji(c,`x`)}${teisu(d)}`;
  }
  return answer;
}

function generateQuiz() {//問題生成関数
  document.getElementById('feedback').textContent = '';
  document.getElementById('solution').textContent = '';
  let i = parseInt(document.getElementById('modeSelect1').value);

 if ( i === 0) i = getRandomInt(1, 3);//1～4です。
  if(i===1){
    let m,x,j,f,h;
    h=0;
    m=[getRandomInt(-2,2),getRandomInt(-3,3),getRandomInt(-4,4,true),getRandomInt(-6,6)];
    j=getRandomInt(1,4);
    if(j===1){
    f=fx(m[0],m[1],m[2],m[3]);
    answer=fx(0,m[0]*3,m[1]*2,m[2]);
  }
    if(j===2){
       h=getRandomInt(1,3);
      m[0]=getRandomInt(-3,-1);
      let F=fx(m[0],m[1],m[2],m[3]);
      f=`${keisu(h,`x^4 `)}${F}`;
      answer=fx(4*h,3*m[0],2*m[1],m[2]);
    }
    if(j===3){
      let n=[getRandomInt(1,3),getRandomInt(-3,3,true),getRandomInt(-4,4,true)];
      
      m=[0,n[0],n[0]*n[2]+n[1],n[1]*n[2]];
      f=`(${keisu(n[0],`x`)}${teisu(n[1])}) (x${teisu(n[2])})`;
      answer=fx(0,0,2*n[0],n[1]);
    }
    if(j===4){
      let n=getRandomInt(-3,3,true);
      m=[0,1,2*n,n**2];
      f=`(x${teisu(n)})^2`;
      answer=fx(0,0,2,2*n);
    }
    question=`$$ 関数y=${f}を微分せよ $$`;
    solution=`$$
    ${j>2 ?`${f}=${fx(m[0],m[1],m[2],m[3])}であるから$$$$`:``}
    y'=${keisu(h,`(x^4)'`)}${j===2 ? `${moji(m[0],`(x^3)'`)}`:`${keisu(m[0],`(x^3)'`)}`}${m[0]===0 ? keisu(m[1],`(x^2)'`):moji(m[1],`(x^2)'`)}${moji(m[2],`(x)'`)}${m[3]===0 ? ``:`${moji(m[3]/Math.abs(m[3]),`(${Math.abs(m[3])})'`)}`}$$
    $$=${answer}
    $$`;
  }
  if(i===2){
    let m,x,j,f,F,h,S;
    h=0;
    m=[getRandomInt(-2,2),getRandomInt(-3,3),getRandomInt(-4,4,true),getRandomInt(-6,6)];
    j=getRandomInt(1,4);
    x=getRandomInt(-3,3);
    if(j===1){
    f=fx(m[0],m[1],m[2],m[3]);
      S=`${m[0]*3}\\cdot${kakko(x)}^2${moji(m[1]*2,`\\cdot${kakko(x)}`)}${teisu(m[2])}`;
    F=fx(0,m[0]*3,m[1]*2,m[2]);
    answer=m[0]*3* x**2+2*m[1]*x+m[2];
  }
    if(j===2){
       h=getRandomInt(1,3);
       x=getRandomInt(-2,2);
      m[0]=getRandomInt(-3,-1);
      let g=fx(m[0],m[1],m[2],m[3]);
      f=`${keisu(h,`x^4 `)}${g}`;
      F=fx(4*h,3*m[0],2*m[1],m[2]);
      answer=4*h*x**3+3*m[0]*x**2+2*m[1]*x+m[2];
      S=`${keisu(4*h,`\\cdot ${kakko(x)}^3`)}${moji(m[0]*3,`\\cdot${kakko(x)}^2`)}${moji(m[1]*2,`\\cdot${kakko(x)}`)}${teisu(m[2])}`;
    }
    if(j===3){
      let n=[getRandomInt(1,3),getRandomInt(-3,3,true),getRandomInt(-4,4,true)];
      
      m=[0,n[0],n[0]*n[2]+n[1],n[1]*n[2]];
      f=`(${keisu(n[0],`x`)}${teisu(n[1])}) (x${teisu(n[2])})`;
      F=fx(0,0,2*n[0],n[1]);
      answer=2*n[0]*x+n[1];
      S=`${keisu(n[0]*2,`\\cdot${kakko(x)}`)}${teisu(n[1])}`;
    }
    if(j===4){
      let n=getRandomInt(-3,3,true);
      m=[0,1,2*n,n**2];
      f=`(x${teisu(n)})^2`;
      F=fx(0,0,2,2*n);
      answer= 2*x+2*n;
      S=`${keisu(2,`\\cdot${kakko(x)}`)}${teisu(2*n)}`;
    }
    question=`$$ 関数y=${f}について，$$
    $$x=${x}における微分係数を求めよ。 $$`;
    solution=`$$
    f(x)=${f}とおくと，$$ $$
    ${j>2 ?`${f}=${fx(m[0],m[1],m[2],m[3])}であるから$$$$`:``}
    　　f'(x)=${F}$$
    $$ よって，f'(${x})=${S}=${answer}
    $$`;
  }
  if(i===3){
    let m,n,g,f;
    let j=getRandomInt(1,2);
    if(j<3){
      m=[getRandomInt(-2,2,true),getRandomInt(-3,3),getRandomInt(-6,6)];
      n=[0,0,0];
      n[0]=getRandomInt(-3,3);
      do{n[1]=getRandomInt(-3,3);}while(n[0]===n[1])
      n[2]=getRandomInt(-2,2);
      answer=fx(0,m[0],m[1],m[2]);
      function price(a,b,c,x){
        return a*x**2+b*x+c ;
      }
      f=[price(0,2*m[0],m[1],n[0]),price(0,2*m[0],m[1],n[1]),price(m[0],m[1],m[2],n[2])];
      question=`$$ 次の条件をすべて満たす2次関数f(x)を求めよ。 $$
      $$　　　 f'(${n[0]})=${f[0]}，f'(${n[1]})=${f[1]}，f(${n[2]})=${f[2]} $$`;
      solution=`$$ 
      f(x)=ax^2 +bx +c とおくと　　　f'(x)=2ax +b$$
      $$ f'(${n[0]})=${f[0]}より，　　${keisu(2*n[0],`a`)}${n[0]===0 ? `b`:`+b`}=${f[0]}$$
      $$ f'(${n[1]})=${f[1]}より，　　${keisu(2*n[1],`a`)}${n[1]===0 ? `b`:`+b`}=${f[1]}$$
      $$ f(${n[2]})=${f[2]} より，　　${keisu(n[2]**2,`a`)}${moji(n[2],`b`)}${n[2]===0 ? `c`:`+c`}=${f[2]}$$
      $$これを解いて，　　a=${m[0]}，b=${m[1]}，c=${m[2]}$$
      $$よって，f(x)=${answer}
      $$`;
    }
  }

    document.getElementById('question').innerHTML = question;
      window.correctAnswer = answer;

<body>

      <p>ここにメモを書いたり、図形を描いたりできます。</p>
      <canvas id="blackboard" width="700"height="700"></canvas>
<button onclick="clearBoard()"style="padding: 1em 2em; font-size: 1.2rem;">クリア</button>
<button onclick="toggleEraser()"style="padding: 1em 2em; font-size: 1.2rem;">消しゴム切替</button>
      
    </div>
  </div>

<script>
  const canvas = document.getElementById('blackboard');
  const ctx = canvas.getContext('2d');
  let drawing = false;
  let isErasing = false; // 消しゴムモードのフラグ

 function toggleEraser() {
  isErasing = !isErasing;

  const button = document.querySelector('button[onclick="toggleEraser()"]');

  if (isErasing) {
    button.style.backgroundColor = "crimson";
    button.style.color = "white";
    button.textContent = "消しゴム（使用中）";
  } else {
    button.style.backgroundColor = "";
    button.style.color = "";
    button.textContent = "消しゴム切替";
  }
}


  function getStrokeStyle() {
    return isErasing ? "#222" : "white"; // 黒板色 or 白
  }

  function getLineWidth() {
    return isErasing ? 25 : 2; // 消しゴムは太め
  }

  function drawLine(x, y) {
    ctx.lineTo(x, y);
    ctx.strokeStyle = getStrokeStyle();
    ctx.lineWidth = getLineWidth();
    ctx.stroke();
  }

  canvas.addEventListener('mousedown', e => {
    drawing = true;
    ctx.beginPath();
    ctx.moveTo(e.offsetX, e.offsetY);
  });

  canvas.addEventListener('mousemove', e => {
    if (drawing) drawLine(e.offsetX, e.offsetY);
  });

  canvas.addEventListener('mouseup', () => drawing = false);
  canvas.addEventListener('mouseleave', () => drawing = false);

  canvas.addEventListener('touchstart', e => {
    e.preventDefault();
    const rect = canvas.getBoundingClientRect();
    const touch = e.touches[0];
    ctx.beginPath();
    ctx.moveTo(touch.clientX - rect.left, touch.clientY - rect.top);
    drawing = true;
  });

  canvas.addEventListener('touchmove', e => {
    e.preventDefault();
    if (!drawing) return;
    const rect = canvas.getBoundingClientRect();
    const touch = e.touches[0];
    drawLine(touch.clientX - rect.left, touch.clientY - rect.top);
  });

  canvas.addEventListener('touchend', () => drawing = false);

  function clearBoard() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
  }
</script>
