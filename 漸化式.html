    function gcd(a, b) {//最大公約数

    }
	function lcm(a, b) {//最小公倍数
	  if (a === 0 || b === 0) return 0; // どちらかが0のときは0

    function moji(b, variable = "") {//途中の項。プラス，マイナスもつける。
      if (b === 0) return "";
      if (b === 1) return `+${variable}`;
      if (b === -1) return `-${variable}`;
      return `${b > 0 ? "+" : ""}${b}${variable}`;
    }

    function keisu(b, variable = "") {//係数。1，-1のとき省略できるようにする。
      if (b === 0) return "";
      if (b === 1) return `${variable}`;
      if (b === -1) return `-${variable}`;
      return `${b}${variable}`;
    }
  function teisu(b, variable = "") {//定数項

     return `${b > 0 ? "+" : ""}${b}${variable}`;

function kakko(n) {//負の数にカッコをつける

function kanyaku(n,j) {//ルートの簡約化 j=1の時は文字列，j=2の時は配列で数値を返す。[外，中]

function bunsu(s, b) {//分数表記してくれる。分母が1のときは自動的に分子だけ返す。yakubunしてから使うといいかも。
  [s,b]=yakubun(s,b);
  if (b === 1) { return `${s}`; }
  if (b === -1) { return `${-s}`; }
  return s < 0 ? `-\\frac{${-s}}{${b}}` : `\\frac{${s}}{${b}}`;
}


function yakubun(numerator, denominator) {//約分関数。[a,b]=yakubun(a,b)のように使う。
  if (denominator === 0) {
    throw new Error("分母が0です");
  }

  const divisor = gcd(Math.abs(numerator), Math.abs(denominator));
  numerator = numerator/divisor;
  denominator = denominator/divisor;

  // 分母を正にする
  if (denominator < 0) {
    numerator = -numerator;
    denominator = -denominator;
  }

  return [numerator, denominator];
}

  ${an2}${moji(-m[1],`${an1}`)}=${m[0]}(${an1}${moji(-m[1],`${an}`)})$$$$
  と変形すると，数列\\{${an1}${moji(-m[0],`${an}`)} \\}は，
  初項 a_2 ${moji(-m[0],`a_1`)}=${p[0]}，公比${m[1]}$$$$
  数列\\{${an1}${moji(-m[1],`${an}`)} \\}は，
  初項 a_2 ${moji(-m[1],`a_1`)}=${p[1]}，公比${m[0]}$$$$

  ${an1}${moji(-m[1],`${an}`)}=${p[0]}\\cdot${kakko(m[1])}^{n-1}$$$$
  ${an1}${moji(-m[0],`${an}`)}=${p[1]}\\cdot${kakko(m[0])}^{n-1}$$$$
  辺々を引いて$$$$
  ${keisu(m[0]-m[1],`${an}`)}=${p[0]}\\cdot${kakko(m[1])}^{n-1} ${teisu(-p[1])}\\cdot${kakko(m[0])}^{n-1}$$$$
  よって，${an}=${answer}$$$$
  `;}
  if(j===4){

    　　${an1}${moji(-p,`${an}`)}=${b}\\cdot ${kakko(p)}^{n-1}$$$$
    ここで，両辺を${kakko(p)}^{n+1}で割ると$$$$
    　　\\frac{${an1}}{${kakko(p)}^{n+1}}-\\frac{${an}}{${kakko(p)}^{n}}=${bunsu(b,p**2)}$$$$
    b_{n}=\\frac{${an}}{${kakko(p)}^n}とおくと$$$$
    b_{n+1}-b_{n}=${bunsu(b,p**2)}，　b_1 =\\frac{a_1}{${p}}=${bunsu(a[0],p)}$$$$
    よって，数列\\{ b_n \\}は初項${bunsu(a[0],p)}，公差${bunsu(b,p**2)}の等差数列で$$$$

    ${an}=b_n \\cdot ${kakko(p)}^{n}であるから$$$$
    ${an}=${keisu(b)}\\left(n${b*(a[0]*p-b)>=0 ? `+`:`` }${ bunsu(a[0]*p-b,b) } \\right)\\cdot ${kakko(p)}^{n-2}
    `;

 solution=`$$ ${S} $$`;

<script>
  const canvas = document.getElementById('blackboard');
  const ctx = canvas.getContext('2d');
  let drawing = false;
  let isErasing = false; // 消しゴムモードのフラグ

 function toggleEraser() {
  isErasing = !isErasing;

  const button = document.querySelector('button[onclick="toggleEraser()"]');

  if (isErasing) {
    button.style.backgroundColor = "crimson";
    button.style.color = "white";
    button.textContent = "消しゴム（使用中）";
  } else {
    button.style.backgroundColor = "";
    button.style.color = "";
    button.textContent = "消しゴム切替";
  }
}


  function getStrokeStyle() {
    return isErasing ? "#222" : "white"; // 黒板色 or 白
  }

  function getLineWidth() {
    return isErasing ? 25 : 2; // 消しゴムは太め
  }

  function drawLine(x, y) {
    ctx.lineTo(x, y);
    ctx.strokeStyle = getStrokeStyle();
    ctx.lineWidth = getLineWidth();
    ctx.stroke();
  }

  canvas.addEventListener('mousedown', e => {
    drawing = true;
    ctx.beginPath();
    ctx.moveTo(e.offsetX, e.offsetY);
  });

  canvas.addEventListener('mousemove', e => {
    if (drawing) drawLine(e.offsetX, e.offsetY);
  });

  canvas.addEventListener('mouseup', () => drawing = false);
  canvas.addEventListener('mouseleave', () => drawing = false);

  canvas.addEventListener('touchstart', e => {
    e.preventDefault();
    const rect = canvas.getBoundingClientRect();
    const touch = e.touches[0];
    ctx.beginPath();
    ctx.moveTo(touch.clientX - rect.left, touch.clientY - rect.top);
    drawing = true;
  });

  canvas.addEventListener('touchmove', e => {
    e.preventDefault();
    if (!drawing) return;
    const rect = canvas.getBoundingClientRect();
    const touch = e.touches[0];
    drawLine(touch.clientX - rect.left, touch.clientY - rect.top);
  });

  canvas.addEventListener('touchend', () => drawing = false);

  function clearBoard() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
  }
</script>
